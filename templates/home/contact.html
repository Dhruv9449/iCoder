{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}

<!-- Contact form -->
<div class="container mt-4">
    <h2> Contact Me </h2>

    <form action="/contact" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name"> Name </label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
    
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
    
        <div class="form-group">
          <label for="phone"> Phone </label>
          <input type="tel" class="form-control"  pattern="[0-9]{5,12}" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
    
        <div class="form-group">
          <label for="message"> Message </label>
          <textarea class="form-control" id="message" name="message" rows="3" minlength="10" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>

</div>

<style>
.form-control:focus {
  border-color: black;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(0, 0, 0, 0.6);
}

</style>

{% endblock body %}
