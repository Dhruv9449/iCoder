{% extends 'base.html' %}

{% block title %} {{user.username}} {% endblock title %}

{% block body %}
<div class="container mt-4">
    <h2> User profile </h2>
    
    <form action="/profile" method="POST" class="form row mt-4" id="edit_profile_form" name="edit_profile_form" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="col-4 d-flex flex-column align-items-center">
            <img src="/media/{{ user.profile.profile_picture }}" 
                alt="Profile picture" 
                class="profile_pic" 
                height="200" 
                width="200"
                style="border-radius: 50%; border-color: black;
                        border-style: solid; border-width: 0.1rem">
            
            <label for="profile_picture"> Edit profile picture </label>
            <input type="file" class="form-control-file my-2" name="edit_profile_picture" id="edit_profile_picture" accept=".jpg, .jpeg, .png" style="display:block;">
        </div>
        <div class="col-8 d-flex-flex-column">
            <div class="form-group">
                <label for="first_name"> First Name </label>
                <input type="text" class="form-control" id="edit_first_name" name="edit_first_name" placeholder="First Name" maxlength="50" value="{{ user.first_name }}">
              </div>

              <div class="form-group">
                <label for="last_name"> Last Name </label>
                <input type="text" class="form-control" id="edit_last_name" name="edit_last_name" placeholder="Last Name" maxlength="50" value="{{ user.last_name }}">
              </div>

              <div class="form-group">
                <label for="email"> Email </label>
                <input type="email" class="form-control" id="edit_email" name="edit_email" placeholder="Email" value="{{ user.email }}">
              </div>
              <button type="submit" class="btn btn-danger" form="edit_profile_form" id="edit_profile_button"> Change </button>
        </div>
    </div>
</div>
{% endblock body %}
